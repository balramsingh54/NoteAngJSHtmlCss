		}

		slogan(){

		joiningyear(){
			return 2022 - this.experience;
		}

		static add(a, b){

		}
	}

		constructor(name, experience, givendivision, language, github){
			super(name, experience, givendivision)
			this.language= language;
			this.github =  github;

		favouratelanguage(){

			}else{
				return 'javascript';
			}
		}

		static multiply(a,b){

		}

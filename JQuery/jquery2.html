<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery</title>
	<script src="jquery.js"></script>
</head>
<body>
	<div style="border: 1px solid black; background-color: hotpink;" id="mydiv">
		This is Balram
		<h1>this is jquery tutorial</h1>
	</div>
	<br><br>
	<form id="myform">
		<label>name</label>
		<input type="text" name="fname" id="sname"><br><br>
		<label>class</label>
		<input type="text" name="class" id="sclass"><br><br>
		<select id="scountry">
			<option value="India">India</option>
			<option value="Israel">Israel</option>
			<option value="shrilanka">Shrilanka</option>
			<option value="Nepal">Nepal</option>
		</select><br><br>
		<input type="submit" name="submit" value="submit">
	</form>


	<script>
		$(document).ready(function(){
			$('body').keyup(function(){
				$(this).css('background-color','yellow')
			})
		})

		$(document).ready(function(){
			$('#sname, #sclass').focus(function(){
				$(this).css('background-color','gray');
			});
		});

		$(document).ready(function(){
			$('#sname, #sclass').blur(function(){
				$(this).css('background-color','red');
			});
		});

		$(document).ready(function(){
			$('#sname').val("Balram");
			$('#sclass').val("Btech");
		})

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery</title>
	<script src="jquery.js"></script>
</head>
<body>
	<h1 style="border: 1px solid black;" id="heading">this is jquery tutorial</h1>
	<script>
		
		$(document).ready(function(){
			$("#heading").css("color","red");
		});

		$(document).ready(function(){
			$('#heading').click(function(){
				$('#heading').css('background-color','yellow');
			});
			$('#heading').dblclick(function(){
				$('#heading').css('background-color','hotpink');
			});
			$('#heading').mouseover(function(){
				$('#heading').css('background-color','purple');
			});
			$('#heading').mouseleave(function(){
				$('#heading').css('background-color','gray');
			});
		});


	</script>
</body>
</html>

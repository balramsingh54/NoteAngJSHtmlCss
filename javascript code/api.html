 	function postData(){
		url= "https://jsonplaceholder.typicode.com/users";
		data= {name:'balram', age:13}
		params= {
			method: 'post',
			header: {
				'content-type': 'application/json',
				},
			body: data
		}

		fetch(url, params).then((response)=>{
			return response.json();
		}).then((data)=>{
			console.log(data);
		})
 	}
 	postData();

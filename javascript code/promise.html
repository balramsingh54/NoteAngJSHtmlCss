<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>promise</title>
</head>
<body>


<script type="text/javascript">
	
	function func1(){
		return new Promise(function(resolve, reject){
			setTimeout(()=>{
				let error= true;
				if(!error){
					console.log('Your Promise has been resolve');
					resolve();
				}else{
					console.log('you Promise is reject');
					reject('sorry not fullfilled ');
				}
			}, 2000);
		})
	}

	func1().then(function(){
		console.log("function is resolved")
	}).catch(function(error){
		console.log("ohh sorry function is reject"+" "+ error)
	})

</script>
</body>
</html>
